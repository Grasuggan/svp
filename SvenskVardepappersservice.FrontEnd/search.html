<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVP - Front-end</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div
        class="header-bg lazyloaded"
        style="background-image: url(./assets/bg.svg)"
      ></div>
      <div class="header-inner">
        <div class="header-logo">
          <img src="./assets/SVP_liggande_vit.svg" />
        </div>
        <form class="search">
          <input
            type="text"
            autocomplete="off"
            name="search"
            id="page-search-input"
            required=""
            class="search__input"
            placeholder="Search the site..."
          />
          <img src="./assets/search.svg" />
        </form>
      </div>
    </header>

    <main>
      <div class="box">
        <a class="mobile-nav">
          <button class="hamburger" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </a>
        <nav>
          <ul>
            <li class="selected">
              <a href="/index.html"
                ><img src="assets/Ikoner/view-white.svg" /><span
                  >Översikt</span
                ></a
              >
            </li>
            <li>
              <a href="/news.html"
                ><img class="show" src="assets/Ikoner/paper.svg" /><img
                  class="show-hover"
                  src="assets/Ikoner/paper-white.svg"
                /><span>Nyhetsarkiv</span></a
              >
            </li>
            <li>
              <a href="/documents.html"
                ><img class="show" src="assets/Ikoner/open-folder.svg" /><img
                  class="show-hover"
                  src="assets/Ikoner/open-folder-white.svg"
                /><span>Dokument</span></a
              >
            </li>
            <li>
              <a href="/partners.html"
                ><img class="show" src="assets/Ikoner/privacy-policy.svg" /><img
                  class="show-hover"
                  src="assets/Ikoner/privacy-policy-white.svg"
                /><span>Samarbetsparners</span></a
              >
            </li>
            <li>
              <a href="/contact.html"
                ><img class="show" src="assets/Ikoner/send.svg" /><img
                  class="show-hover"
                  src="assets/Ikoner/send-white.svg"
                /><span>Kontaktuppgifter</span></a
              >
            </li>
          </ul>
        </nav>
        <div class="main-section">
          <section class="block search-block gray-bg main-section__heading">
            <div class="search-result-info">
              Din sökning <strong class="query">"Över"</strong> gav
              <strong class="search-results-count">3</strong>
              <strong
                class="search-results-count-label single"
                style="display: none"
                >resultat</strong
              >
              <strong
                class="search-results-count-label multi"
                style="display: inline-block"
                >resultat</strong
              >
            </div>
          </section>
          <section class="block gray-bg search-results">
            <template>
              <article class="search-result">
                <h3 class="h5"><a href=""></a></h3>
                <p></p>
              </article>
            </template>

            <article class="search-result list-container">
              <h3 class="h2"><a href="/oversikt/">Översikt</a></h3>
              <p></p>
            </article>

            <article class="search-result list-container">
              <h3 class="h2">
                <a href="/oversikt/overview-map/oversiktst-tassar/"
                  >Översiktst tassar</a
                >
              </h3>
              <p></p>
            </article>

            <article class="search-result list-container">
              <h3 class="h2">
                <a href="/oversikt/overview-map/oversiktsfenor-blir-storre/"
                  >Översiktsfenor blir större</a
                >
              </h3>
              <p></p>
            </article>

            <div class="search-empty" style="display: none">
              <i class="fa fa-search" aria-hidden="true"></i>
              <h5>Inga resultat</h5>
            </div>

            <div
              class="container container--small search-pagination-container"
              style="display: none"
            >
              <div class="row">
                <div class="col-100">
                  <button class="button button--block button--dark"></button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="footer"></div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
